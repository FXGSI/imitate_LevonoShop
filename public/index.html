   <script>
         $(function () {

         var timer=null;
         var len = $("#neck-warp>ul>li").length;
           // console.log(len);
          var cur=0;

            $("#neck_index").append('<ul class="neckFocustab" id="focusTab"></ul>');
            for(var i=0;i<len;i++)
                $("#focusTab").append('<li></li>');


           //鼠标滑过容器停止播放
          $("#neck_index").hover(function() {
                clearInterval(timer);
                 timer = null;
          },function () {
                showImg();
          });
          //遍历所有圆点实现划过切换对应的图片
             $(".neckFocustab li").hover(function () {
                 clearInterval(timer);
                  cur=$(this).index();
                  $(this).addClass("active").siblings().removeClass("active");
                  $("#neck-warp ul li").eq(cur).fadeIn(300).siblings("li").fadeOut(300);
             });

          //定义图片切换函数
             $("#neck-warp ul li:first").css({display:"block"});
             $(".neckFocustab li:first").addClass("active");

             showImg();
             //点击切换

             $("#neckBtn_l").click(function () {
                cur=cur-1;

                 cur=cur<0?len-1:cur;
                 goImg();
             });

         $("#neckBtn_r").click(function () {
             cur=cur+1;

          cur=cur>len-1?0:cur;
             goImg();

         });

            function goImg(){
               $("#neck-warp ul li").eq(cur-1).fadeIn(300).siblings("li").fadeOut(300);
                $(".neckFocustab li ").eq( cur-1 ).addClass("active").siblings().removeClass("active");

            }

          function showImg(){
                if(timer){
                    return;
                }
                 timer=setInterval(function () {
                     //console.log(cur);

                     cur++;

                     if(cur>=len) cur=0;
                     goImg()},2500);

           }

         /********** 列表 ************/


$("#box_Body").children().mouseenter(function () {
    $(this).find(".fasticon").addClass("in").removeClass("out")

});
$("#box_Body").children().mouseleave(function () {
    $(this).find(".fasticon").addClass("out").removeClass("in")

             });

/******* 明星单品***********/
$("#star_pro>div:first-child").siblings().hide();
         var n="";
         $("#star_pro_head_hot").children().mouseenter(function () {
                 $(this).addClass("cur").siblings().removeClass("cur");
                  n=$("#star_pro_head_hot").children().index($(this));

           $("#star_pro").children().eq(n).show().siblings().hide()


         });







             /******** 底部轮播********/
             //每个图片宽度
           var $liwid=$("#scroll_con").width()*0.2;
             //图片个数
           var Llen=$("#scroll_ul li").length;  //8
            var Lcur=0;
             var buttomLi=null;
             console.log($liwid);

             $("#scroll_ul li").width($liwid);
             $("#scroll_ul").width($liwid*Llen);

             showLi();

             //鼠标滑过列表停止播放
             $("#scroll_con").hover(function() {
                 clearInterval( buttomLi)
             },function () {
                 showLi();
             });

              function goLeft(){
                  if(Lcur>7){
                     $("#scroll_ul").animate({left:"0px"},0);
                      Lcur=0;

                  }
                  else{
                      $("#scroll_ul").animate({left:"-="+$liwid},500); Lcur++;}
              }
              function showLi(){

                 buttomLi=setInterval(function () {
                     //console.log(cur);
                   //  console.log(Lcur);
                     goLeft()},1500);
                  }

             /**** 头部滚动*********/

             $(document).scroll(function() {
                 var scroH = $(document).scrollTop();  //滚动高度
                 var viewH = $(window).height();  //可见高度
                 var contentH = $(document).height();  //内容高度

                 if(scroH >0){  //距离顶部大于100px时
                     $("#header").addClass("midback");
                 };
                  if(scroH ==0){
                      $("#logo").css({display:"block"});
                         $("#header").removeClass("midback");
                      $("#small_logo").css({display:"none"});
                      $("#header").removeClass("backwhite");
                      $("#header a").css({color:"rgb(255,255,255)"})
                      $("#home_cart").css({background:"url('img/footer-img.png')  -71px -76px no-repeat"});

                     };
                     if(scroH >400){
                           $("#logo").css({display:"none"});
                           $("#small_logo").css({display:"block"});
                         $("#header").addClass("backwhite");
                         $("#header").removeClass("midback");
                         $("#header a").css({color:"#000"});
                         $("#home_cart").css({background:"url('img/footer-img.png')  -112px -76px no-repeat"});
                          $("#t_search input").addClass("flow");
                      }
                     if(scroH <400){
                         $("#header").removeClass("backwhite");

                     }
                 });








         })




   </script>
